<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앉아가자 - 버스 한적한 시간대</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>🚌 앉아가자</h1>
    <p class="subtitle">보광동주민센터 → 매봉역 (400·405·421번)</p>
    
    <div class="recommend">
        <div id="mainRecommendation">로딩 중...</div>
    </div>
    
    <div class="card">
        <h3>⏰ 한적한 시간대 가이드</h3>
        <div id="quietTimesInfo">로딩 중...</div>
    </div>
    
    <div class="card">
        <h3>🤖 AI 예측 분석</h3>
        <div id="predictionInfo">로딩 중...</div>
    </div>
    
    <div class="card">
        <h3>🌤️ 날씨 영향 분석</h3>
        <div id="weatherInfo">로딩 중...</div>
    </div>
    
    <div class="card">
        <h3>🚌 실시간 버스 승객 수</h3>
        <div id="busInfo">로딩 중...</div>
        <button onclick="refreshBus()">새로고침</button>
    </div>
    
    <div class="card">
        <h3>📊 실시간 배차간격 분석</h3>
        <div id="trafficInfo">로딩 중...</div>
    </div>
    
    <div class="card">
        <h3>📊 시간대별 혼잡도 패턴</h3>
        <canvas id="hourlyPattern"></canvas>
        <small>녹색: 한적(25명↓) | 노랑: 보통(40명↓) | 주황: 혼잡(55명↓) | 빨강: 매우혼잡</small>
    </div>
    
    <p class="footer">
        <span id="lastUpdate">마지막 업데이트: -</span><br>
        데이터: 서울시 버스 승하차 정보 (2024.11)
    </p>
    
    <script src="/static/app.js"></script>
</body>
</html>
